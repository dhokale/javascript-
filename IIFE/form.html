{

{
document.getElementById("user name").innerHTML="**Please fill the username"

{

else if (!isNaN(un))
{

}
else if(ps=="")
{

{

}

{

}


else if(ps!=cps)
{

}

else if(mn=="")
{

{

}
else if(mn.length<10)

}

else if(ei=="")
{

{

else{
alert("done")
