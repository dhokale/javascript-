<!DOCTYPE html>
<html>
<head>
	<title>normel function</title>
	</head>
<body>
	<h1 id="h1" >Contact Us</h1>
	<form>
		<div>
		<label for="fname">First Name:</label>
		<input  autocomplete="given-name" type="text" id="fname">
		</div>
		
		<div>
		<label for="email">Email:</label>
		<input autocomplete="email" type="email" id="email">
		</div>
		
		<div>
		 <button onclick="new User(document.getElementById('fname').value, document.getElementById('email').value).newRegister();">submit</button>
		 </div> 	
	</form>
	<table id="table">
		<caption> infermation about the user </caption>
	<tr>
		<th> firstName </th>
		<th colspan="2" > Email</th>
	</tr>
	</table>

	<script src="normel function.js"></script>
</body>
</html>
