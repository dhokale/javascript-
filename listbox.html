<!DOCTYPE html>
<html lang="en">
    <head>
        <title>example of  singul type of list box    </title>
    </head>
<body>
    <h1>example single list box</h1>
    <h2 id= "fla">Select your flaver </h2>
    <ul  role="listbox" aria-labelledby="fla" tabindex="0" aria-activedescendant="ban">
        <li  role="option" id="ban" aria-selected="true">
           banana  
        </li>
        <li role="option" id="apl">
            apple 
        </li> 
        <li   role="option"id="man" >
            mango 
        </li>
        <li  role="option"id="jak" >
            jak froot 
        </li>
         </ul>
<script src="listbox.js"></script>
</body>
</html>
